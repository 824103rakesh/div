<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>ordered list</h2>

    <ol>
          <li>milk</li>
          <li>juice</li>
          <li>tea</li>
          <li>coffee</li>
    </ol>
    <ol type="A">

    
         <li>milk</li>
          <li>juice</li>
          <li>tea</li>
          <li>coffee</li>
    </ol>
    <ol type="1">
        <li>milk</li>
        <li>juice</li>
        <li>tea</li>
        <li>coffee</li>  
    </ol>
    <ol type="1" start=5>
         <li>milk</li>
          <li>juice</li>
          <li>tea</li>
          <li>coffee</li>
    </ol>
</body>
</html>
